<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Visinly</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- Template styles -->
    <style rel="stylesheet">
        /* TEMPLATE STYLES */

        main {
            padding-top: 3rem;
            padding-bottom: 2rem;
        }

        .widget-wrapper {
            padding-bottom: 2rem;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 2rem;
        }

        .reviews {
            text-align: center;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .price {
            position: absolute;
            left: 0;
            top: 0;
            margin-top: -2px;
        }

        .price .tag {
            margin: 0;
        }
    </style>

</head>

<body class="splash-page">

    <div class="splash-wrapper">
        <div class="splash-form z-depth-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="splash-logo">
                            <p id="icon" style="font-size: 32px; color: #595a5a; height: 44px; overflow: hidden; margin-bottom: 0; width: 126px; line-height: 44px; border-radius: 0; text-align: center; background-color: transparent;"> Visinly </p>
                        </div>

                        <div class="splash-slogan">
                            <h2>Coming soon, leave your email to get best visualized answers on professional topics you are interested in</h2>
                        </div>

                        <form class="splash-form-action" action="" id="comingSoonForm">
                            <input type="email" placeholder="Leave your email" class="">
                            <button type="submit" class="btn" id="submitEmail">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





<!--/.Footer-->


<!-- SCRIPTS -->

<!-- JQuery -->
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/tether.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>

<script type="text/javascript" src="js/masonry.pkgd.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>


</body>

</html>
